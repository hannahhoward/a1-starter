<form ng-submit="froyoForm.submit(froyoForm.froyo)">
  <span>Quantity:</span>
  <input ng-model="froyoForm.froyo.quantity" name="quantity">

  <span>Flavor:</span>
  <input ng-model="froyoForm.froyo.flavor" name="flavor">

  <span>Topping:</span>
  <input ng-model="froyoForm.froyo.topping" name="topping">

  <button type="submit">Save!</button>
</form>
